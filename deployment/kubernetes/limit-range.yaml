apiVersion: v1
kind: LimitRange
metadata:
  name: stream-processing-limits
  namespace: stream-processing
spec:
  limits:
  - default:
      cpu: "2"
      memory: 4Gi
    defaultRequest:
      cpu: "1"
      memory: 2Gi
    type: Container
  - max:
      cpu: "8"
      memory: 16Gi
    min:
      cpu: "100m"
      memory: 128Mi
    type: Container

