apiVersion: apps/v1
kind: Deployment
metadata:
  name: gui
  namespace: stream-processing
  labels:
    app: gui
spec:
  replicas: 2  # For high availability
  selector:
    matchLabels:
      app: gui
  template:
    metadata:
      labels:
        app: gui
    spec:
      containers:
      - name: gui
        image: gcr.io/dcsc-project-479911/stream-processing-gui:latest
        # Replace dcsc-project-479911 with your GCP project ID
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: JOBMANAGER_API_URL
          value: "http://jobmanager:8081"
        - name: POLL_INTERVAL
          value: "2"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        startupProbe:
          httpGet:
            path: /api/status
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 12
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /api/status
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/status
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: gui
  namespace: stream-processing
  labels:
    app: gui
spec:
  type: LoadBalancer  # Use LoadBalancer for external access
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: gui

